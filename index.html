<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<title>Consumo da API</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h1>Recuperador de Filmes</h1>
					<hr />
				</div>
			</div>
			<div class="row">
				<div class="col-5">
					<input type="text" id="txtEmail" class="form-control" placeholder="email" />
				</div>
				<div class="col-5">
					<input type="text" id="txtSenha" class="form-control" placeholder="senha" />
				</div>
				<div class="col-2">
					<button type="button" class="btn-primary btn" onclick="login()">Logar</button>
				</div>
			</div>
			<p></p>
			<div class="row">
				<div class="col-12">
					<input
						type="text"
						class="form-control"
						id="idfilme"
						placeholder="id do Filme"
					/><br />
					<button class="btn btn-primary" onclick="recuperarFilme()">Ver Filme</button>
				</div>
				<p></p>
			</div>
			<div class="row">
				<div class="col-12"></div>
			</div>

			<div id="dadosFilme"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
